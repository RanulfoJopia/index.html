<!DOCTYPE html>
<head>
    <title>html forms</title>
    <link rel="stylesheet" href="regestration.css">
</head>
<body >
    <form>
        <label for="fname">First name:</label><br>
        <input type="text" id="fname" name="fname" ><br>
        <label for="mname">Middle name:</label><br>
        <input type="text" id="mname" name="mname"><br>
        <label for="lname">Family name:</label><br>
        <input type="text" id="lname" name="lname"><br>
        <p>GENDER</p>
        <label for="male">Male</label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="female">Female</label>
        <input type="radio" id="female" name="gender" value="female">
        <br><br><label for="emailadd">Email Address:</label><br>
        <input type="email" id="emailadd" name="emailadd" ><br>
        <p>Home Address:</p>
        <textarea name="message" rows="5" cols="20"></textarea><br>
        <p>Hobbies</p>
        <label for="hobbie1">Computer games:</label><br>
        <input type="checkbox" id="hobbie1" name="hobbie1" value="computer"><br>
        <label name="hobbie2"> Playing music instruments: </label><br>
        <input type="checkbox" id="hobbie2" name="hobbie2" value="music"><br>
        <label for="hobbie3">Cooking:</label><br>
        <input type="checkbox"id="hobbie3" name="hobbie3" value="cooking"><br>
        <label for="hobbie4">Drawing:</label><br>
        <input type="checkbox" id="hobbie4" name="hobbie4" value="drawing"><br>
        <label for="color">favorite color</label><br>
        <select name="color" name="color">
            <option>red</option>
            <option>blue</option>
            <option>black</option>
            <option>yellow</option>
            <option>green</option>
            <option>white</option>
            <option>violet</option>
            <option>brown</option>
            <option>orange</option>
            <option>yellow-green</option>
            <option>purple</option>
            <option>pink</option>
            <option>skyblue</option>
        </select>
        <p>Say something about yourself</p>
        <textarea name="say" rows="10" cols="20"> </textarea> <br>
        <input name="submit" type="submit" value="submit">
        <input type="reset" value="clear">





      </form>
</body>
</html>
